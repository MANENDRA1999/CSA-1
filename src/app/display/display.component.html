
<div class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurant Menu</h2>
        <div class="d-flex">
            <button (click)="clickAddResto()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item
            </button>
            <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Item Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Availability</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.itemname}}</td>
            <td>{{data.category}}</td>
            <td>{{data.price}}</td>
            <td>{{data.availability}}</td>
            <td>
                <button (click)="onEditResto(data)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
               
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input formControlName="itemname" type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                            placeholder="Item Name ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input formControlName="category" type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                            placeholder="Food Item Category">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input formControlName="price" type="number" class="form-control" id="exampleInputText2" aria-describedby="textHelp"
                            placeholder="Food Item Price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Availability</label>
                        <input formControlName="availability" type="text" class="form-control" id="exampleInputText4" aria-describedby="textHelp"
                            placeholder="Food Item Availability">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Item</button>
                <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateResto()">Update Item</button>
            </div>
        </div>
    </div>
</div>
