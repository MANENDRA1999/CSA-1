<div class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Order Details</h2>
        <div class="d-flex">
            <button routerLink="/home" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Item Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.itemname}}</td>
            <td>{{data.price}}</td>
            <td><button (click)="deleteorder(data)" class="btn btn-danger">Cancel Order</button></td>
    </tbody>
</table>
